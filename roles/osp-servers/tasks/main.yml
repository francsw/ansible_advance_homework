---

# tasks file for osp.servers
- name: Create new server instances and attaches them to a network and passes metadata to the instance
  os_server:
    cloud: ospcloud
    name: "{{ item.value.name }}"
    image: "{{ image }}"
    meta: "group={{ item.value.group }},deployment_name={{ item.value.deployment_name }}"
    flavor: "{{ item.value.flavor }}"
    security_groups: "{{ item.value.security_group }}"
    key_name: ansible_ssh
    nics:
    - net-name: private1
    userdata: |
      #!/bin/bash
      curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
      cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
      curl -o /tmp/internal.repo http://www.opentlc.com/download/ansible_bootcamp/repo/internal.repo
      cp /tmp/internal.repo /etc/yum.repos.d/internal.repo
  with_dict: "{{ osp_servers }}"
  register: new_instance

- name: Add floating IP to server "{{ item.value.name }}"
  os_floating_ip:
    cloud: ospcloud
    state: present
    reuse: yes
    server: "{{ item.value.name }}"
    network: public
    wait: true
    timeout: 180
  register: instance_floatingip
  with_dict: "{{ osp_servers }}"


- name: Wait for server "{{ item.value.name }}" to be available
  wait_for:



